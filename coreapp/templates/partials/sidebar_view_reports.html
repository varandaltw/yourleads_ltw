{% load static %}
<div class="sidebar">
    <div class="sidebar-header">
        <div class="sidebar-logo">LTW</div>
        <div class="sidebar-username">Welcome Back, {{ user.get_full_name|default:user.username }}!</div>
    </div>

    <h4>Dashboard</h4>
    <ul class="sidebar-menu">
        <li>
            <a href="{% url 'view_client_reports' client.id %}" 
               class="{% if active_page == 'view_reports' %}active{% endif %}">
                <img src="{% static 'images/icon_dashboard.png' %}" alt="Dashboard Icon" class="menu-icon">
                <span>Reports</span>
            </a>
        </li>
    </ul>

    <h4>User</h4>
    <ul class="sidebar-menu">
        <li>
            <a href="{% url 'change_password' %}" 
               class="{% if active_page == 'change_password' %}active{% endif %}">
                <img src="{% static 'images/icon_change_password.png' %}" alt="Change Password Icon" class="menu-icon">
                <span>Change Password</span>
            </a>
        </li>
        <li>
            <a href="{% url 'logout' %}" 
               class="{% if active_page == 'logout' %}active{% endif %}">
                <img src="{% static 'images/icon_logout.png' %}" alt="Logout Icon" class="menu-icon">
                <span>Logout</span>
            </a>
        </li>
    </ul>
</div>
